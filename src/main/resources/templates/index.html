<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<form action="@{/getClasses}" method="post">
    <div class="container-fluid rounded bg-light p-3 d-flex align-items-stretch">
        <div class="col-6">
            <textarea class="form-control h-100" placeholder="Enter text here" name="inputText" rows="40"
                      style="overflow-y: auto;"></textarea>
        </div>
        <div class="classesDiv col-6 d-flex justify-content-center align-items-center">
            <button th:hx-post="@{/getClasses}" hx-target=".classesDiv" hx-swap="outerHTML"
                    hx-indicator=".spinner-border" type="submit" class="btn btn-secondary">Start Ontology Generation
                <div class="spinner-border text-light" role="status" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </div>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script>
    document.body.addEventListener('htmx:afterSwap', function (event) {
        var textarea = document.getElementById('jsonInput');
        if (textarea) { // Check if textarea exists
            var json = JSON.parse(textarea.value); // Parse the JSON string
            var formattedJson = JSON.stringify(json, null, 4); // Format the JSON string
            textarea.value = formattedJson; // Set the formatted JSON string as the textarea value
        }

        document.getElementById('saveButton').addEventListener('click', function () {
            var modalInput = document.getElementById('modalInput');
            var jsonInput = document.getElementById('jsonInput');
            jsonInput.value = modalInput.value;
            $('#exampleModal').modal('hide');
        });
    });


</script>
</script>
</body>
</html>
